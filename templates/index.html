<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <!-- Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.4/htmx.min.js" integrity="sha512-ZM2vxgVBxhBI5Etj/c/qcJV+upate3VzbVQOQRCx1YGuyEX9dYdMh8pRUot4xIwtAay6QwRQC/FdXRjSWIEHrg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.4/ext/sse.min.js" integrity="sha512-+7Af0+ryDfNRPQyUoBHdAtry36Ygmmm/OyrkPt0e7Bn2UhZr/SJuMAgEENwQPJm96sfc5lVrSixumTlRRuxxvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css" integrity="sha512-R4D8tIuJws1QxZAVEpeFxtKEw4iab4HuyVzofpiO19VmlBhXW5qdTCmD/+yYQ+nviYUgS2EywDnoNTaj+lpUfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/static/style.css">
        <script>
            document.addEventListener("htmx:sendError", e => {
                alert("Failed to connect to server");
                console.error(e);
            });
            document.addEventListener("htmx:responseError", e => {
                alert(`${e.detail.xhr.statusText}: ${e.detail.xhr.response}`);
                console.error(e);
            });

            htmx.on("#fileupload", "htmx:xhr:progress", function(e) {
                htmx.find("#fileupload #progress").setAttribute("value", e.detail.loaded / e.detail.total * 100)
            });
        </script>

        <title>Csengő Admin</title>
    </head>
    <body>
        <header>
            <h1 id="title" class="flow">Csengő Admin</h1>

            {% include "status.html" %}
        </header>
        <main class="container">
            <section id="task-form">
                <h2>Új csengetés</h2>
                {% include "form.html" %}
            </section>

            <section>
                <h2>Következő csengetések</h2>
                {% include "tasks.html" %}
            </section>

            <section>
                <h2>Új fájl</h2>
                <form id="fileupload" hx-encoding="multipart/form-data" hx-post="/htmx/file" hx-target="#files" hx-swap="outerHTML">
                    <input type="file" name="file">
                    <button>
                        Upload
                    </button>
                    <progress id="progress" value="0" max="100"></progress>
                </form>
            </section>

            <section>
                <h2>Fájlok</h2>
                {% include "files.html" %}
            </section>
        </main>
    </body>
</html>
{# vim: set ft=htmldjango: #}
