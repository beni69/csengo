{% if files.len() == 0 %}
<div id="files" class="empty">
    Üres...
</div>
{% else %}
<div id="files" class="list" hx-confirm="Biztosan törlöd?" hx-target="#files" hx-swap="outerHTML">
    {% for file in files %}
    <div class="item">
        <div class="top-row">
            <p>{{ file }}</p>
            <button class="delete" hx-delete="/htmx/file/{{ file }}">X</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{# vim: set ft=htmldjango: #}
